<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		
		<script src="http://threejsplaygnd.brangerbriz.net/js/three.min.js"></script>
		<script src="http://threejsplaygnd.brangerbriz.net/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				
				
				map = THREE.ImageUtils.loadTexture('../texturez/crate.jpg');
geometry = new THREE.IcosahedronGeometry(111, 2);
material = new THREE.MeshLambertMaterial({shading: THREE.SmoothShading, color: 0xdcdcdc, map: map});
mesh = new THREE.Mesh(geometry, material);
map.wrapS = map.wrapT = THREE.RepeatWrapping;
map.repeat.set( 1, 1 );
mesh.scale.x = mesh.scale.y = mesh.scale.z = 0.6;
mesh.position.y = 101.46;
mesh.rotation.x = 4.06;
mesh.rotation.y = 4.24;
mesh.rotation.z = 1.94;
scene.add(mesh);

bg = document.body.style;
bg.background = '#f5d0d0';

scene.fog = new THREE.Fog( 0x000000, 10000, 1692.16 );


			}

			function draw() {

				requestAnimationFrame( draw );
				
				camera.lookAt(mesh.position);
				mesh.position.y = Math.sin( Date.now() * 0.002 ) * 450;
				wmaterial = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, wireframeLinewidth: 1 } );

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>
		
	</body>
</html>
